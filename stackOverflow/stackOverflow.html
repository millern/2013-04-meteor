<head>
  <title>stackOverflow</title>
</head>

<body>

  {{> dashboard}}
</body>

<template name="dashboard">
  <div class='dashboard'>
    {{#if selected_name}}
      <h1>Welcome {{selected_name}}</h1>
      {{> questionForm}}
      {{#each questions}}
        {{>question}}
        <p>----------------------------</p>
      {{/each}}
    {{else}}
      {{> getUser}}
      {{selected_name}}
    {{/if}}
  </div>
</template>

<template name="getUser">
  <h1>Enter your name</h1>
  <input id="enterName" />
  <input type="button" class="submitName" value="submit" />
</template>

<template name="questionForm">
  <div class="questionForm">
    <h1>Ask a Question</h1>
    <textarea id="questionForm" />
    <input type="button" class="submitQuestion" value="submit" />
  </div>
</template>

<template name="question">
  <div class="question">
  {{content}}
  <input type="button" class="removeQuestion" value="x" />
  <textarea class="respond" placeholder="Submit your answer" /><input type="button" class="submitAnswer" value="respond" />
    {{#each answers}}
      {{> answer}}
    {{/each}}
  </div>
</template>

<template name="answer">
  <div class="answer">
    <p>{{content}} -- {{votes}}</p>
    <input type="button" class="upvote" value="+1" />
    <input type="button" class="downvote" value="-1" />
  </div>
</template>
